<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Dashboard - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background: linear-gradient(135deg, #eef2f3 0%, #dfe9f3 100%);
          font-family: 'Inter', sans-serif;
          color: #2d3748;
        }
    </style>
</head>
<body class="min-h-screen p-8">

<div class="max-w-3xl mx-auto bg-white bg-opacity-80 backdrop-blur-lg rounded-2xl shadow-2xl p-10 border border-gray-100 transition hover:shadow-indigo-200">

    <!-- Welcome Section -->
    <h1 class="text-3xl font-bold mb-8 text-gray-800">
        ğŸ‘‹ Hello,
        <span th:text="${user.name}" class="text-indigo-600">User</span> <br>
        <span class="text-lg font-normal text-gray-500">Hereâ€™s your learning & teaching journey</span>
    </h1>

    <!-- Profile Info -->
    <div class="flex items-center space-x-8 mb-10">
        <img th:if="${user.photoUrl != null}" th:src="@{${user.photoUrl}}" alt="Profile Photo"
             class="w-32 h-32 rounded-full object-cover border-4 border-indigo-300 shadow-md" />
        <div th:if="${user.photoUrl == null}"
             class="w-32 h-32 rounded-full bg-gradient-to-tr from-indigo-400 to-blue-300 flex items-center justify-center text-4xl font-bold text-white shadow-md">
            <span th:text="${user.name.substring(0,1).toUpperCase()}">U</span>
        </div>
        <div class="space-y-3">
            <p class="text-lg flex items-center gap-2">
                ğŸ“§ <span class="font-semibold">Email:</span>
                <span th:text="${user.email}" class="text-gray-700">user@example.com</span>
            </p>
            <p class="text-lg flex items-center gap-2">
                ğŸŒ <span class="font-semibold">Pronouns:</span>
                <span th:text="${user.pronouns}" class="text-gray-700">he/him</span>
            </p>
        </div>
    </div>

    <!-- Skills to Learn -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-2 text-indigo-600">ğŸ¯ Skills Youâ€™re Excited to Learn</h2>
        <p th:text="${#strings.arrayJoin(user.skillsToLearn, ', ')}" class="text-lg text-gray-700 italic">
            JavaScript, React, UI/UX
        </p>
    </div>

    <!-- Skills to Teach -->
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-2 text-emerald-600">ğŸ“š Skills Youâ€™re Ready to Share</h2>
        <p th:text="${#strings.arrayJoin(user.skillsToTeach, ', ')}" class="text-lg text-gray-700 italic">
            HTML, CSS, SQL
        </p>
    </div>

    <!-- Button -->
    <a th:href="@{/profile/edit}"
       class="inline-block bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold px-6 py-3 rounded-xl shadow-md hover:from-indigo-600 hover:to-blue-600 transition">
        âœï¸ Edit Profile
    </a>
</div>

</body>
</html>
