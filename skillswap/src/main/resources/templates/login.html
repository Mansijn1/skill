<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4">
<div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-xl">
    <h1 class="text-2xl font-semibold text-center mb-6">Login to SkillSwap</h1>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Username</label>
            <input name="username" type="text" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
            <label class="block text-sm mb-1">Password</label>
            <input name="password" type="password" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Login</button>
    </form>
    <div class="text-center text-sm mt-4">
        <span>New here?</span>
        <a th:href="@{/signup}" class="text-purple-600 hover:underline">Create an account</a>
    </div>
    <p th:if="${param.error}" class="text-red-600 text-sm mt-3">Invalid username or password</p>
    <p th:if="${param.logout}" class="text-green-600 text-sm mt-3">Logged out successfully</p>
    <p th:if="${msg}" class="text-green-600 text-sm mt-3" th:text="${msg}"></p>
</div>
</body>
</html>
