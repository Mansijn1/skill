<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4">
<div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-xl">
    <h1 class="text-2xl font-semibold text-center mb-6">Create your account</h1>
    <form th:action="@{/register}" method="post" th:object="${signupRequest}" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Username</label>
            <input th:field="*{username}" type="text" required class="w-full border rounded-lg px-3 py-2" />
        </div>
        <div>
            <label class="block text-sm mb-1">Password</label>
            <input th:field="*{password}" type="password" required minlength="4" class="w-full border rounded-lg px-3 py-2" />
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Sign Up</button>
    </form>
    <p th:if="${error}" class="text-red-600 text-sm mt-3" th:text="${error}"></p>
    <div class="text-center text-sm mt-4">
        <a th:href="@{/login}" class="text-purple-600 hover:underline">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
